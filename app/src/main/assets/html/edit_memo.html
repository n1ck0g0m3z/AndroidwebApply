function emergency(){ 
		var date = new Date();
		var day = date.getDate();
		var month = date.getMonth()+1;
		var year = date.getFullYear();
		var hour = date.getHours()+":"+date.getMinutes();
		var today = year+"-"+month+"-"+day+" "+hour;
		Android.emergencyCall(today);
	}
